    <div class="col-xs-6 form-group" style="margin-left: 300px;">
      <h4>Don't have an account ? Please Register Here</h4>
      <form class="register-form" id="register-form">
        <div class="form-group">
          <label for="exampleInputEmail1">FirstName</label>
          <input
            type="text"
            name="firstname"
            value="{{editUserData.firstName}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">LastName</label>
          <input
            type="text"
            name="lastname"
            value="{{editUserData.lastName}}"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Email</label>
          <input
            type="email"
            name="email"
            value="{{editUserData.email}}"
            class="form-control"
            aria-describedby="emailHelp"
          />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input
            name="password"
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
  <div class="container" style="margin-left: 670px;">
    <select class="filter-email" id="category-select">
      <option disabled="disabled" selected="selected">Please Select</option>
      {{#each userEmails}}
      <option value="{{this}}">{{this}}</option>
      {{/each}}
    </select>
    <input
      type="text"
      id="filter-search"
      placeholder="Search for names.."
      title="Type in a name"
      name="filterSearch"
      value="{{searchValue}}"
    />

    <button
      class="btn btn-info clearSearch"
      data-toggle="tooltip"
      data-placement="top"
      title="Clear Search/Filter!"
    >
      <i class="fa fa-close fa-lg"></i>
    </button>
  </div>

  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Email</th>
        <th>Fans</th>
        <th>Created By</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {{#each getUsers}}
      <tr>
        <td>{{indexIncrement @index}}</td>
        <td>{{firstName}}</td>
        <td>{{lastName}}</td>
        <td>{{email}}</td>
        <td>{{gettingFanDetails fans}}</td>
        <td>{{createdBy.firstName}} {{createdBy.lastName}}</td>
        <td>
          <button class="btn btn-success user-edit">Edit</button>
          <button class="btn btn-danger user-delete">Delete</button>
        </td>
      </tr>
      {{/each}}
    </tbody>
  </table>
</template>
